<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中原女工钩编</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义配色 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {            
            primary: '#8B5A2B',
            secondary: '#F5F5DC',
            accent: '#4F7942',
            dark: '#3E2723',
            light: '#FFF8E7'
          },
          fontFamily: {
            sans: ['Noto Sans SC', 'sans-serif'],
            serif: ['Noto Serif SC', 'serif']
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .card-radius {
        border-radius: 8px;
      }
      .icon-bg {
        background-color: #F0E8DD;
      }
      .card-hover {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .card-hover:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(159, 126, 105, 0.1);
      }
      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      .search-result-item {
        @apply py-2 px-3 hover:bg-secondary/30 rounded transition-colors cursor-pointer;
      }
      .search-result-title {
        @apply font-medium text-dark;
      }
      .search-result-type {
        @apply text-xs text-primary bg-primary/10 px-1.5 py-0.5 rounded-full mt-1 inline-block;
      }
      .search-empty {
        @apply py-4 text-center text-gray-500 text-sm;
      }
      .nav-hover {
        @apply relative overflow-hidden transition-all duration-300 hover:text-primary;
      }
      .nav-hover::after {
        @apply absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 content-[''];
      }
      .nav-hover:hover::after {
        @apply w-full;
      }
    }
  </style>
  
  <!-- 全局样式 -->
  <style>
    /* 导入中文字体 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap');
    
    body {
      background-color: #FFF8E7;
      scroll-behavior: smooth;
      font-family: "Noto Sans SC", sans-serif;
      color: #3E2723;
    }
    
    /* 钩编纹理背景效果 */
    .crochet-bg {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%238B5A2B' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #F5F5DC;
    }
    ::-webkit-scrollbar-thumb {
      background: #8B5A2B;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6d4421;
    }
    
    /* 淡入动画 */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* 导航栏滚动效果 */
    #navbar {
      transition: all 0.3s ease;
    }
    .navbar-scrolled {
      background-color: rgba(255, 248, 231, 0.95);
      box-shadow: 0 4px 12px rgba(139, 90, 43, 0.1);
    }
  </style>
</head>
<body class="font-sans text-dark crochet-bg">
  <!-- 导航栏 -->
  <header id="navbar" class="fixed w-full bg-light/95 shadow-md z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-3 md:py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="#home" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
            <i class="fa fa-scissors text-white text-xl"></i>
          </div>
          <span class="text-xl font-serif font-bold">中原女工钩编</span>
        </a>        
        
        <!-- 右侧工具区（搜索+分享+日期） -->
        <div class="flex items-center">
          <!-- 搜索框 -->
          <div class="search-trigger relative mr-4">
            <div class="search-box flex items-center bg-light rounded-lg px-3 py-1.5 border border-gray-200">
              <i class="fa fa-search text-gray-400 mr-2"></i>
              <input placeholder="搜索作品、艺人或故事..." class="kkword kf_search bg-transparent border-none outline-none w-48 md:w-64 placeholder-gray-400 text-sm" type="text">
              <button class="search-btn submit_base ml-2 text-primary hover:text-primary/80 transition-colors">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <!-- 搜索结果下拉框 -->
            <div id="search-result-dropdown" class="absolute top-full right-0 mt-2 w-72 md:w-80 bg-white rounded-lg shadow-xl overflow-hidden z-50 hidden">
              <div id="search-result-content" class="p-3 max-h-60 overflow-y-auto">
                <!-- 搜索结果将在这里动态渲染 -->
              </div>
            </div>
          </div>
          
          <!-- 实时日期显示 -->
          <div class="calendar-box hidden md:block" edit_params="width%3D50%26height%3D26%26unlimit%3D1%26noalert%3D1%26width2%3D50%26height2%3D26%26unlimit2%3D1%26noalert2%3D1%26title1Show%3D1%26title1Max%3D10%26backgroundColor%3D1%26zoom%3D0.2%26zoom2%3D0.2%26is_home%3D1">
            <span id="current-date"></span>&nbsp;&nbsp;
            <span id="current-week"></span>&nbsp;&nbsp;
          </div>

          <!-- 移动端菜单按钮 -->
          <button id="menu-toggle" class="md:hidden text-dark text-2xl">
            <i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <div class="container mx-auto px-4 py-3 space-y-3">
        <!-- 移动端日期显示 -->
        <div class="calendar-box py-2 border-b border-gray-100" edit_params="width%3D50%26height%3D26%26unlimit%3D1%26noalert%3D1%26width2%3D50%26height2%3D26%26unlimit2%3D1%26noalert2%3D1%26title1Show%3D1%26title1Max%3D10%26backgroundColor%3D1%26zoom%3D0.2%26zoom2%3D0.2%26is_home%3D1">
          <span id="current-date-mobile"></span>&nbsp;&nbsp;
          <span id="current-week-mobile"></span>&nbsp;&nbsp;
        </div>
      </div>
    </div>
  </header>

    <section id="home" class="pt-24 md:pt-32 pb-16 md:pb-24 crochet-bg">
        <div class="container mx-auto px-4">
            <!-- 标题部分（保留原始颜色类） -->
            <div class="text-center max-w-3xl mx-auto mb-16 fade-in">
                <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-serif font-bold mb-4">灵宝刺绣</h2>
                <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all fade-in">
                    <div class="relative">
                        <img src="/yolov11/goubian/images/图片53.png" class="w-full h-auto object-cover">
                    </div>
                </div>
                
                <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-all fade-in">
                    <div class="relative">
                        <img src="/yolov11/goubian/images/图片54.png" aclass="w-full h-auto object-cover">
                    </div>
                </div>
                
        </div>
    </section>


  <footer class="bg-dark text-light py-6 mt-12">
    <div class="max-w-7xl mx-auto px-4 md:px-8">
      <div class="text-center">
        <p class="mb-3">© 2025 中原女工钩编 版权所有</p>
        <p class="text-gray-400 text-sm">传承传统技艺 · 弘扬中华文化</p>
      </div>
    </div>
  </footer>

  <script>
    // 滚动动画效果
    document.addEventListener('DOMContentLoaded', function() {
      // ========== 日期显示功能 ==========
      function formatDate() {
        const now = new Date();
        // 定义星期数组
        const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        
        // 获取年月日
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        // 获取星期
        const week = weekDays[now.getDay()];
        
        // 格式化日期字符串
        const dateStr = `${year}年${month}月${day}日`;
        
        // 填充到页面元素
        const dateElement = document.getElementById('current-date');
        const weekElement = document.getElementById('current-week');
        const dateMobileElement = document.getElementById('current-date-mobile');
        const weekMobileElement = document.getElementById('current-week-mobile');
        
        if (dateElement) dateElement.textContent = dateStr;
        if (weekElement) weekElement.textContent = week;
        if (dateMobileElement) dateMobileElement.textContent = dateStr;
        if (weekMobileElement) weekMobileElement.textContent = week;
      }
      
      // 初始化日期显示
      formatDate();
      // 每分钟更新一次（可选）
      setInterval(formatDate, 60000);

      // ========== 淡入动画 ==========
      const fadeElements = document.querySelectorAll('.fade-in');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });
      
      fadeElements.forEach(element => {
        observer.observe(element);
      });

      // ========== 导航栏滚动效果 ==========
      const navbar = document.getElementById('navbar');
      window.addEventListener('scroll', function() {
        if (window.scrollY > 50) {
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.remove('navbar-scrolled');
        }
      });

      // ========== 移动端菜单切换 ==========
      const mobileMenuBtn = document.getElementById('menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
        // 切换图标
        const icon = mobileMenuBtn.querySelector('i');
        if (mobileMenu.classList.contains('hidden')) {
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        } else {
          icon.classList.remove('fa-bars');
          icon.classList.add('fa-times');
        }
      });

      // ========== 平滑滚动 ==========
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          
          if (targetElement) {
            // 关闭移动端菜单
            mobileMenu.classList.add('hidden');
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            
            // 平滑滚动
            window.scrollTo({
              top: targetElement.offsetTop - 100,
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>
</html>
